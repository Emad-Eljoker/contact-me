<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#A27B5C">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شركة الجوكر للبرمجيات</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Tajawal', sans-serif;
            text-align: center;
            background-color: #1e1e1e;
            color: white;
            padding: 20px;
        }
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #A27B5C;
            margin: 20px auto;
            box-shadow: 0 0 20px rgba(162, 123, 92, 0.7);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #A27B5C;
        }
        h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #ccc;
        }
        .btn-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            max-width: 400px;
            margin: 0 auto;
        }
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            color: white;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s, background-color 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn img {
            width: 24px;
            height: 24px;
            margin-left: 10px;
            border-radius: 50%;
        }
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .whatsapp {
            background: linear-gradient(45deg, #25d366, #128c7e);
        }
        .facebook {
            background: linear-gradient(45deg, #1877f2, #0e5a8a);
        }
        .instagram {
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
        }
        .tiktok {
            background: linear-gradient(45deg, #000, #ff0050);
        }
        .snapchat {
            background: linear-gradient(45deg, #fffc00, #ffd700);
            color: #000;
        }
        .map {
            background: linear-gradient(45deg, #34a853, #0f9d58);
        }
        .website {
            background: linear-gradient(45deg, #4285f4, #1a73e8);
        }
        .call {
            background: linear-gradient(45deg, #007bff, #0056b3);
        }
        .products {
            background: linear-gradient(45deg, #ff5722, #e64a19);
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            h2 {
                font-size: 1.2rem;
            }
            .btn {
                font-size: 16px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <img src="1.png" alt="شركة الجوكر للبرمجيات" class="profile-img">
    <h1>شركة الجوكر للبرمجيات</h1>
    <h2>سوفت وير</h2>
    <h2>تابعنا على السوشيال ميديا</h2>
    <div class="btn-container">
        <a href="https://wa.me/+201150909765" class="btn whatsapp">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="واتساب">
            واتساب
        </a>
        <a href="https://www.facebook.com/emad.nagy.19/" class="btn facebook">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Facebook_Logo_%282019%29.png/768px-Facebook_Logo_%282019%29.png" alt="فيسبوك">
            فيسبوك
        </a>
        <a href="#" class="btn instagram">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="إنستجرام">
            إنستجرام
        </a>
        <a href="#" class="btn tiktok">
            <img src="https://cdn4.iconfinder.com/data/icons/social-media-flat-7/64/Social-media_Tiktok-512.png" alt="تيك توك">
            تيك توك
        </a>
        <a href="#" class="btn snapchat">
            <img src="https://static.vecteezy.com/system/resources/previews/016/716/474/non_2x/snapchat-icon-free-png.png" alt="سناب شات">
            سناب شات
        </a>
        <a href="#" class="btn map">
            <img src="https://thumbs.dreamstime.com/b/gps-icon-vector-logo-design-map-pointer-pin-location-symbol-flat-style-navigation-icons-web-mobile-place-marker-travel-158027525.jpg" alt="الموقع على الخريطة">
            الموقع على الخريطة
        </a>
        <a href="#" class="btn website">
            <img src="https://www.pngplay.com/wp-content/uploads/9/Internet-Website-Background-PNG-Image.png" alt="الموقع الإلكتروني">
            الموقع الإلكتروني
        </a>
        <a href="tel:+201150909765" class="btn call">
            <img src="https://png.pngtree.com/png-vector/20191027/ourmid/pngtree-calling-telephone-line-icon-vector-png-image_1885981.jpg" alt="الاتصال">
            الاتصال
        </a>
        <a href="#" class="btn products">
            <img src="https://e7.pngegg.com/pngimages/1008/303/png-clipart-shopping-cart-icon-product-return-shopping-cart-retail-supermarket-thumbnail.png" alt="المنتجات">
            المنتجات
        </a>
    </div>
</body>
</html>
